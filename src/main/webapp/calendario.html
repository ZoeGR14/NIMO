        <section id="pantalla-dividida">
            <link rel="stylesheet" href="cal2.css">
            <link rel="stylesheet" href="dycalendar.css">
            <div class="izquierda">
                <h1><span class="creative">Agenda citas</span></h1>
                <p>¡Agenda ya una cita!</p>                          
            </div>            
            <div class="centro">
                <section class="calendario">
                    <div class="box">
                        <div class="container">
                            <div id="dycalendar">

                            </div>
                        </div>
                    </div>
                </section>
                <script src="dycalendar.js"></script>  
                <script>
                    dycalendar.draw({
                        target: '#dycalendar',
                        type: 'month',
                        dayformat: 'full',
                        monthformat: 'full',
                        highlightargetdate: true,
                        prevnextbutton: 'show'
                    })
                </script>
            </div>

            <div class="derecha">
                <style>
                    body{
                        font-family: 'Poppins', sans-serif;
                    }
                    .login-card-container{
                        display: flex; 
                        min-height: calc(100vh - 100px);
                        align-items: center;
                        justify-content: center;
                    }
                    .login-card{
                        margin-top: 5px;
                        width: 450px;
                        background: rgba(255,255,255,.5);
                        padding: 4rem;
                        border-radius: 10px;
                        position: relative;
                    }

                    .login-card::before{
                        content: '';
                        position: absolute;
                        background: rgba(255,255,255,.15);
                        inset: 0;
                        transform: rotate(-5deg);
                        z-index: -1;
                    }

                    .login-card-logo{
                        margin-bottom: 2rem;
                    }

                    .login-card-logo img{
                        width: 100px;
                    }

                    .login-card-form img{
                        width: 30px;
                        height: 30px;
                        display: inline;
                    }

                    .login-card-logo, .login-card-header, .login-card-footer{
                        text-align: center;
                    }

                    .login-card a{
                        text-decoration: none;
                        color: #4b277a;
                    }

                    .login-card a:hover{
                        text-decoration: underline;
                    }

                    .login-card-header{
                        margin-bottom: 2rem;
                    }

                    .login-card-header h1{
                        font-size: 2rem;
                        font-weight: 600;
                        margin-bottom: .5rem;
                    }

                    .login-card-header h1 + div{
                        font-size: calc(1rem * .8);
                        opacity: .8;
                    }

                    .login-card-form{
                        display: flex;
                        flex-direction: column;
                        gap: 1.5rem;
                    }

                    .login-card-form .form-item{
                        position: relative;
                    }

                    .login-card-form  .form-item-other{
                        display: flex;
                        align-items: center;
                        justify-content: space-between;
                        font-size: calc(1rem * .8);
                        margin-bottom: .5rem;
                    }

                    .login-card-footer{
                        margin-top: 1.5rem;
                        font-size: calc(1rem * .8);
                    }

                    .login-card input[type="text"],
                    .login-card input[type="password"],
                    .login-card select{
                        display: inline;
                        border: none;
                        outline: none;
                        background: rgba(255,255,255,.3);
                        padding: 1rem 1.5rem;
                        padding-left: calc(1rem * 3.5);
                        border-radius: 100px;
                        width: 80%;
                        transition: background .5s;
                    }
                    .login-card select{
                        width: 440px;
                    }

                    .login-card input[type="tel"],
                    .login-card input[type="email"],
                    .login-card input[type="date"],
                    .login-card input[type="time"]{
                        display: inline;
                        border: none;
                        outline: none;
                        background: rgba(255,255,255,.3);
                        padding: 1rem 1.5rem;
                        padding-left: calc(1rem * 3.5);
                        border-radius: 100px;
                        width: 100%;
                        transition: background .5s;
                    }

                    .login-card input:focus{
                        background: white;
                    }

                    .login-card-form button, .login-card-header button{
                        background: #4b277a;
                        color: white;
                        padding: 1rem;
                        border: none;
                        border-radius: 100px;
                        text-transform: uppercase;
                        letter-spacing: 2px;
                        transition: background .5s;
                    }

                    .login-card-form button:hover, .login-card-header button:hover{
                        background-color: rgba(75,39,122,.85);
                        cursor: pointer;
                    }
                    .login-card button[type="radio"]{
                        display: inline;
                        align-items: center;
                    }
                    .login-card-form .form-item p{
                        font-size: 16px;
                        font-weight: lighter;
                        display: inline-block;
                    }

                    @media(max-width: 768px){
                        body{
                            padding: 2rem 0;
                        }
                        .login-card{
                            width: 280px;
                            padding: 2rem;
                        }
                    }
                </style>
                <link rel="stylesheet" href="cita.css">
                <div class="login-card-container">
                    <div class="login-card">

                        <div class="login-card-header">
                            <h2>Agenda una cita</h2>
                            <div>Por favor, ingresa datos requeridos para agendar cita:</div>
                        </div>
                        <form class="login-card-form" method="post" name="cita" action="cita.jsp">
                            <div class="form-item">
                                <span class="form-item-icon material">
                                    <img src="imagenes/usuario.png">
                                </span>
                                <input type="text" placeholder="Usuario" name="usuario" required autofocus>
                            </div>
                            <div class="form-item">                        
                                <input type="date" placeholder="Fecha de la cita" name="f_cita" required>                                                    
                            </div>
                            <div class="form-item">                        
                                <input type="time" placeholder="Hora" name="t_cita" required>                                                    
                            </div>
                            <button type="submit" name="cita">Agendar</button>
                            <br><br>
                        </form>
                        <div class="login-card-footer">
                            <div class="contenedorr"></div>
                        </div>
                        <script src="popup.js"></script>
                    </div>
                </div>
                            <br><br>
                            <br><br>
                            <br><br>
                            <br><br>
                            <br><br>
        </section>  
    </body>
